<table>
    <tr>
        <td><input type="text" [(ngModel)]="calculatorValue"></td>
    </tr>
</table>
<button (click)="add()">+</button>
<button (click)="subtract()">-</button>
<button (click)="multiply()">X</button>
<button (click)="divide()">/</button>
<p>{{answer}}</p>
